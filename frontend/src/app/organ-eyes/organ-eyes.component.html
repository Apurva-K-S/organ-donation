<app-navigation-bar></app-navigation-bar>

<div class="container register">
    <div class="row">
        
        <div class="col-md-3 register-left">
            <img src="assets/images/heart_medical.png"  alt=""/>
            <p style="font-size:22px; font-style: oblique;"><b>Welcome!!</b></p>
            <p style="font-size:22px; font-style: italic; padding:2%"><b>You are 30 seconds away from saving a life!</b></p>            
        </div>

        <div class="col-md-9 register-right tab-content tab-pane fade show active" id="myTabContent" ifade show actived="home" role="tabpanel" aria-labelledby="home-tab">
            <p class="register-heading" style="font-size:26px;"> <b>Organ Eyes</b></p>
            <div class="row register-form" style="font-size: 18px; text-align: center;">
                <!--<div class="container" *ngIf="showTable" style="width: 10cm; margin-top:1cm;">-->
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Blood Group</th>
                        <th>Count</th>
                        <th>Donated Date</th>
                        <th>Donated Time</th>
                        <th>Donor Name</th>
                        <th>Hospital Name</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hE of eyesData">
                            <td><span>{{hE.bloodGroup}}</span></td>
                            <td><span>{{hE.count}}</span></td>
                            <td><span>{{hE.donatedDay}}</span></td>
                            <td><span>{{hE.donatedTime}}</span></td>
                            <td><span>{{hE.donorName}}</span></td>
                            <td><span>{{hE.hospitalName}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
